<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Workflow</title>

</head>
<body>
<div class=" flex  mx-auto">
    <div id="palette" class="w-1/12 mt-5 px-2 flex flex-col justify-evenly">
        <div class="nodes">
            <div class="flex flex-col text-center">
                <button class="node btn" data-type="status"  draggable="true">
                    status
                </button>
            </div>
            <div class="flex flex-col text-center">
                <button class="node btn text-center" data-type="conditions"  draggable="true">Conditions</button>
            </div>
            <div class="flex flex-col text-center">
                <button class="node btn text-center" data-type="action"  draggable="true">Action</button>
            </div>
        </div>
        <div class="user_actions flex justify-center">
            <button class="btn text-white flex items-center text-xs" id="export_action">
                Exporter <img src="/icons/share.svg" class="w-5 h-5"/>
            </button>
        </div>
    </div>

    <div id="drawflow" class="h-screen w-full bg-gray-200"></div>
</div>


<script type="module" src="/src/main.ts"></script>
</body>
</html>
